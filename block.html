<!DOCTYPE html>
<html lang="en">

<head>
    <title>Time's Up!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffebee;
            color: #b71c1c;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        b {
            color: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>Time Budget Exceeded</h1>
    <p>You've gone over your daily active time limit for <b id="site-name">this site</b>.</p>
    <p>This is the basic blocking foundation. More advanced override options will be available later!</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const site = urlParams.get('site');
        if (site) {
            document.getElementById('site-name').textContent = site;
        }
    </script>
</body>

</html>
