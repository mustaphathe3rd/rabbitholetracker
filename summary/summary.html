<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Summary</title>
    <link rel="stylesheet" href="../assets/common.css">
    <link rel="stylesheet" href="summary.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="report-title-container">
                <img src="../assets/icons/icon64.png" alt="Report Icon" class="report-icon">
                <h1 data-i18n="yourWeeklyReport">Your Weekly Report</h1>
            </div>
        </header>

        <main>
            <section class="card insight-card">
                <h2 data-i18n="aiPoweredInsight">AI-Powered Insight</h2>
                <p id="insight-text">Loading your personalized analysis...</p>
            </section>

            <section class="card chart-card">
                <div class="card-header">
                    <h2 data-i18n="topDomainsByTime">Top Domains by Time Spent</h2>
                    <div id="chart-type-controls" class="chart-controls">

                        <label><input type="radio" name="chartType" value="doughnut" checked> <span
                                data-i18n="doughnut">Doughnut</span></label>
                        <label><input type="radio" name="chartType" value="pie"> <span
                                data-i18n="pie">Pie</span></label>
                        <label><input type="radio" name="chartType" value="bar"> <span
                                data-i18n="bar">Bar</span></label>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="domain-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="../lib/chart.umd.js"></script>
    <script src="../lib/chartjs-plugin-datalabels.min.js"></script>
    <script src="summary.js"></script>
</body>

</html>
