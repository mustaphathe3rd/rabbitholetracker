<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbithole Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <div class="header__left">
                <img src="../assets/icons/icon64.png" alt="Logo" class="logo">
                <h1>Rabbithole Tracker</h1>
            </div>
            <div class="header__right">
                <button id="generate-report-btn" class="btn-header">Generate Report</button>
                <button id="mic-btn" class="btn-icon" title="Activate Voice Commands">ðŸŽ¤</button>
            </div>
        </header>
        <main id="main-content">
            <section class="card live-session">
                <div class="card__header">
                    <h2>Live Session</h2>
                    <span id="status-dot" class="status-dot"></span>
                </div>
                <div class="card__body">
                    <p class="topic-label">CURRENT TOPIC</p>
                    <h3 id="topic-title" class="topic-title">Initializing...</h3>
                    <div id="timer" class="timer">0s</div>
                    <div class="journey">
                        <p class="journey__label">Journey:</p>
                        <div id="journey-icons" class="journey__icons">
                        </div>
                    </div>
                </div>
                <footer class="card__footer">
                    <button id="generate-session-report-btn" class="btn-secondary">Generate Session Report</button>
                </footer>
            </section>

            <section class="card weekly-insights">
                <div class="card__header">
                    <h2>Weekly Insights</h2>
                </div>
                <div class="card__body">
                    <p id="insight-text" class="insight-text">
                        ðŸ¤– Analysis will be available after one week of usage.
                    </p>
                    <a href="#" class="view-report-link">View Full Report &rarr;</a>
                </div>
            </section>
        </main>

        <div id="no-session" class="no-session-message" style="display: none;">
            <p>No active browsing session. Start navigating to begin tracking!</p>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>

</html>
