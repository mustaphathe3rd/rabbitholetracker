<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbithole Tracker Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>⚙️ Options</h1>
        </header>

        <main>
            <section class="card">
                <h2>Time Limits</h2>
                <p>Set a daily time limit for a specific website.</p>
                <form id="settings-form">

                    <div class="form-group">
                        <label for="domain">Website Domain:</label>
                        <input type="text" id="domain" placeholder="e.g., youtube.com" required>
                    </div>
                    <div class="form-group">
                        <label for="limit">Daily Limit (minutes):</label>
                        <input type="number" id="limit" min="1" placeholder="e.g., 60" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Save Settings</button>
                        <span id="status-message"></span>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="options.js"></script>
</body>

</html>
